  <body>
    <form action="">
      <p class="mainText"><strong>GET IN TOUCH </strong></p>

        <input type="text" name="text" placeholder="Enter your name" />

      <div class="box sameBox">

      </div>

      <div class="box msg">
        <span>Message</span>
        <input type="text" name="text" placeholder="Your message here..." />
      </div>

      <button class="click">Submit</button>
    </form>
    <p class="call">Call me +994509777736</p>
  </body>
